<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>Vue Pokedex</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="main-header">
      Vue Table - Pokedex
    </header>
    <!-- Content -->
    <div id="app" class="main-content" v-cloak>
    <!-- Type Filters -->
      <p class="checkboxes-list-title">Type</p>
      <div class="checkboxes-list">
          <!-- Type Selector -->
          <div class="md-checkbox" v-for="(color ,type) in typeColor">
            <input :id="'checkbox-' + type" type="checkbox" :value="type" v-model='selectedTypes'>
            <label :for="'checkbox-' + type">
                <i class="material-icons" :style="{color: color}">*</i>
                <span class="label-title">{{ type }}</span>
            </label>
          </div>
          <input
          type="text"
          id="myInput"
          placeholder="Search for names.."
          title="Type in a name"
          v-model="searchText"
        />
      </div>
      <table id="myTable">
        <tr class="header">
          <th style="width:20%;"></th>
          <th style="width:20%;">Name</th>
          <th style="width:20%;">
            Types
          </th>
          <th style="width:20%;">Abilities</th>
          <th style="width:20%;">Image</th>
        </tr>
        <tr v-for="pokemon in filteredPokemons" :key="pokemon.id">
          <td>
            <span class="tag-remove" v-on:click="removePokemon(pokemon)"></span>
          </td>
          <td>{{ pokemon.name }}</td>
          <td>
            <span v-for="(type, index) in pokemon.types"
              >{{ type
              }}<span v-if="index != pokemon.types.length - 1">, </span>
            </span>
          </td>
          <td>
            <span v-for="(type, index) in pokemon.abilities"
              >{{ type
              }}<span v-if="index != pokemon.abilities.length - 1">, </span>
            </span>
          </td>

          <td :style="{'background-color': typeColor[pokemon.types[0]]}">
            <img style="width:100px" :src="pokemon.image" />
          </td>
        </tr>
      </table>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="./main.js"></script>
  </body>
</html>
